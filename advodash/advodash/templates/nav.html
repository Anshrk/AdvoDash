{% extends 'base.html' %}
{% load static %}

{% block main %}
<section>
        <header class="container header">
          <!-- ==== NAVBAR ==== -->
          <nav class="nav">
            <div class="logo">
              <a href="/"><h2>Advodash.</h2></a>
            </div>
    
            <div class="nav_menu" id="nav_menu">
              <button class="close_btn" id="close_btn">
                <i class="ri-close-fill"></i>
              </button>
    
              <ul class="nav_menu_list">
                <li class="nav_menu_item">
                  <a href="/cases" class="nav_menu_link">All Cases</a>
                </li>
                <li class="nav_menu_item">
                  <a href="/add" class="nav_menu_link">Add Case</a>
                </li>
                {% if request.user.is_authenticated %}
                  <li class="nav_menu_item">
                    <a href="/accounts/logout" class="nav_menu_link">Logout</a>
                  </li>
                {% else %}
                  <li class="nav_menu_item">
                    <a href="/accounts/login" class="nav_menu_link">Login</a>
                  </li>
                {% endif %}
              </ul>
            </div>
    
            <button class="toggle_btn" id="toggle_btn">
              <i class="ri-menu-line"></i>
            </button>
          </nav>
        </header>
    
    <div class="content">
        <section class="wrapper">
          <div class="container">
            {% block content %}
            {% endblock %}
          </div>
        </section>
    </div>
</section>
{% endblock %}
